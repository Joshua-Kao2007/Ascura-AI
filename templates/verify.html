{% extends "base.html" %}
{% block content %}
<div class="d-flex" style="min-height:60vh;align-items:center;justify-content:center;">
  <div class="card p-4" style="width:100%;max-width:400px;">
    <h3 class="text-center mb-3">Verify Your Email</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input type="text" name="code" class="form-control" placeholder="Enter 6-digit code" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify</button>
    </form>

    <form method="POST" action="{{ url_for('resend_verification') }}" class="mt-3 text-center">
      <button type="submit" class="btn btn-link p-0">Resend Code</button>
    </form>
  </div>
</div>
{% endblock %}
