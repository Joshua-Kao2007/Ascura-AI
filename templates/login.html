{% extends "base.html" %}
{% block content %}
<div class="d-flex" style="min-height:60vh;align-items:center;justify-content:center;">
  <div class="card p-4" style="width:100%">
  <h3 class="mb-3 text-center">Login</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>
  <p class="mt-3 text-center">
    Don’t have an account? <a href="{{ url_for('register') }}">Register</a><br>
    Didn’t receive verification email? <a href="{{ url_for('resend_verification') }}">Resend Verification</a>
  </p>
  </div>
</div>
{% endblock %}
