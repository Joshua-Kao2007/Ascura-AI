{% extends "base.html" %}
{% block content %}
<div class="d-flex" style="min-height:54vh;align-items:center;justify-content:center;">
  <div class="card p-4" style="width:100%">
  <h3 class="mb-3 text-center">Resend Verification</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Send Verification Email</button>
  </form>
  <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</div>
{% endblock %}
